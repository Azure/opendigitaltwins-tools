name: Trigger Package Generation

on:
  push:
    branches: [
      "main",
    ]
    paths: [
      '.github/**',
      'SmartPlaces.Facilities/**',
    ]

env: 
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    uses: 'Azure/opendigitaltwins-tools/.github/workflows/SmartPlaces_Facilities.yml@main'
    with:
      build-type: 'Main Official (ASPEN)'
    secrets: inherit
