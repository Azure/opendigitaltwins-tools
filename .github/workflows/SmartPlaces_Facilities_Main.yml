name: Trigger Package Generation

on:
  push:
    branches:
    - main
    paths: 
      - '.github/**'
      - 'SmartPlaces.Facilities/**'

env: 
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    uses: '.github/SmartPlaces_Facilities.yml'
    with:
      build: 'Main Official (ASPEN)'
    secrets: inherit
