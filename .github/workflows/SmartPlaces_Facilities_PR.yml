name: Pull Request Build

on:
  pull_request:
    branches: [ "main" ]
    paths: 
      - '.github/**'
      - 'SmartPlaces.Facilities/**'

env: 
  DOTNET_VERSION: '6.x' 

jobs:
  build:
    uses: '.github/workflows/SmartPlaces_Facilities.yml@v1'
    with:
      build: 'Main PR (ASPEN)'
    secrets: inherit